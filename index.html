<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Try to find out the secret number!</title>
</head>

<body>
  <header>
    <h1>Try to find out the secret number!</h1>
  </header>

  <div class="game-container">
    <div class="container-left">
      <p class="label-score">🔝 Score: <span class="score">20</span></p>
      <p class="label-highscore">
        🏆Highscore: <span class="highscore">0</span>
      </p>
      <button class="btn again">Try again!</button>
    </div>

    <div class="number">?</div>

    <div class="container-right">
      <p class="message">Enter a number...</p>
      <p class="between">The number must be between 1 and 20</p>
      <input type="number" class="guess">
      <br>
      <button class="btn check">Check your number!</button>
    </div>

  </div>
  <script src="assets/script/script.js"></script>
</body>

</html>
